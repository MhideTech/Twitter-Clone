<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="side-bar">
                    <div class="d-block">
                        <div class="icon">
                            <h6><a href="#" role="button" class="ms-4 text-dark fs-4"><i class="bi bi-twitter fs-3"></i></a></h6>
                        </div>
                        <div class="icon mt-4">
                            <p><a href="#" role="button" class="text-dark fs-4"><i class="bi bi-house-door"></i> <span class="ms-2 icon-text">Home</span></a></p>
                        </div>
                        <div class="icon">
                            <p><a href="#" role="button" class="text-dark fs-4"><i class="bi bi-hash"></i> <span class="ms-2 icon-text">Explore</span></a></p>
                        </div>
                        <div class="icon">
                            <p><a href="#" role="button" class="text-dark fs-4"><i class="bi bi-bell"></i> <span class="ms-2 icon-text">Notification</span></a></p>
                        </div>
                        <div class="icon">
                            <p><a href="#" role="button" class="text-dark fs-4"><i class="bi bi-envelope"></i> <span class="ms-2 icon-text">Messages</span></a></p>
                        </div>
                        <div class="icon">
                            <p><a href="#" role="button" class="text-dark fs-4"><i class="bi bi-bookmark"></i> <span class="ms-2 icon-text">Bookmarks</span></a></p>
                        </div>
                        <div class="icon">
                            <p><a href="#" role="button" class="text-dark fs-4"><i class="bi bi-bell"></i> <span class="ms-2 icon-text">Twitter Blue</span></a></p>
                        </div>
                        <div class="icon">
                            <p><a href="#" role="button" class="text-dark fs-4"><i class="bi bi-person"></i> <span class="ms-2 icon-text">Profile</span></a></p>
                        </div>
                        <div class="icon">
                            <p><a href="#" role="button" class="text-dark fs-4"><i class="bi bi-bell"></i> <span class="ms-2 icon-text">More</span></a></p>
                        </div>
                        <button>Tweet</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-10 ">
                <div class="header">
                    <p class="mx-2 pt-2 fs-5 fw-bold">Home</p>
                    <div class="mx-auto" style="width: 70%;">
                        <div class="d-flex justify-content-between">
                            <p class="fw-bold" style="border-bottom: 3px solid rgb(29, 155, 240); height: 40px; font-size: 16px;">For You</p>
                            <p style="font-size: 16px;">Following</p>
                        </div>
                    </div>
                </div>

                
            </div>
            <div class="col-md-4 bg-info">
                <div class="bg-danger">a</div>
            </div>
        </div>
    </div>















    <script src="./static/javascript/bootstrap.min.js"></script>
</body>
</html>
